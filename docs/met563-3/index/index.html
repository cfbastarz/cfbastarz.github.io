# Objetivo

* Fornecer aos alunos uma visão geral sobre o que é a Assimilação de Dados, os seus métodos principais e técnicas relacionadas.

---

# Escopo

* Assimilação de dados atmosféricos
    * As mesmas técnicas podem ser pensadas para aplicações em outros fluídos, levendo-se em consderação as peculiaridades e as especificidades de outros modelos.

# Plano de Aula

## **Aula 1 - Histórico da Assimilação de Dados**

* Apresentar uma revisão do histórico da assimilação de dados, as motivações para o seu desenvolvimento, passando pelos métodos tradicionais/clássicos até o estabelecimento dos métodos operacionais para modelos massivamente paralelos.
* Carga horária: 2 horas
* Instrutor(es): Carlos

# Plano de Aula

## **Aula 2 - O Sistema Global de Observações Meteorológicas**

* Falar sobre os primórdios do sistema de observações meteorológicas, sobre o GTS, sobre a contribuição dos dados de satélites, sobre os retrievals e as radiâncias. Falar sobre os diferentes tipos de dados de superfície e ar superior e sobre o impacto dos diferentes tipos de dados na análise.
* Carga horária: 2 horas
* Instrutor(es): Carlos

## **Aula 7 - Métodos Variacionais (3DVar)**

* Apresentar o método 3DVar, seu histórico, desenvolvimento e suas principais características e diferentes implementação como o PSAS. Apresentar para o alunos as atividades realizadas no CPTEC com o 3DVar. Realizar o passo a passo da minimização da função custo do 3DVar. Falar sobre o Jacobiano.
* Carga horária: 2 horas
* Instrutor(es): Carlos

* Trabalhos práticos com relatórios (individual)

* Interação durante as aulas
  * Dúvidas, perguntas e respostas
* Apresentação de artigos para discussão em sala de aula
